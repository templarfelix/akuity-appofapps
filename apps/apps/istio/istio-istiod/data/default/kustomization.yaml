apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
- name: istiod
  namespace: istio-system
  includeCRDs: true
  releaseName: istio-istiod
  version: 1.18.2
  repo: https://istio-release.storage.googleapis.com/charts
  # https://artifacthub.io/packages/helm/istio-official/istiod?modal=values
  valuesInline:
    ## FIXME TEST CNI
    #istio_cni: 
    #  enabled: true
    meshConfig:
      enableTracing: true
      defaultConfig:
        tracing:
          sampling: 100.0
          openCensusAgent:
            address: dns:opentelemetry-collector.monitoring.svc.cluster.local:55678